<!DOCTYPE html>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/terminal-window.css">

<body>

        <div class="typewriter line3">[<span style="color:red">ERROR</span>] Page Not Found!</div>
        <div class="typewriter line4">>>> <span class="cursor">â–ˆ</span></div>

        404
        </div>
        <div style="text-align: center; font-weight: bold; font-size: 28px; padding-top: 10%;">
            Probably my fault. Let me check the code...<br>
        </div>

    <p style="text-align: center; font-size:20px; margin-top: 15%;">
        Try searching for something specific in the search bar to the left.<br>
        <form action="https://shorturl.at/DF067" style="text-align: center; font-size: 24px;">
            <input type="submit" value="Back to the homepage">
        </form>
    </p>
